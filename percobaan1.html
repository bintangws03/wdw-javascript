<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percobaan 1</title>
</head>
<body>
    
    <p>Javascript bisa langsung menuliskan ke halaman web:</p>

    <script>
        document.write("<h1>Ini contoh header</h1>")
        document.write("<p>Ini bagian paragraf</p>")
    </script>

    <p>Anda bisa menggunakan <strong>document.write</strong> untuk menulis pada halaman web melalui javascript</p>
</body>
</html>
