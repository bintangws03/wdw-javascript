<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan prompt box</title>
</head>
<body>
    
    <p>Klik tombol berikut untuk menampilkan prompt box</p>

    <button onclick="myFunction()">Klik Disini</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var x;
            var name = prompt("Silahkan masukkan nama anda", "Harry Potter");
            if (name != null) {
                x = "Selamat Datang" + name + "! bagaimana kabar anda hari ini?";
                document.getElementById("demo").innerHTML = x;
            }
        }
    </script>

</body>
</html>
