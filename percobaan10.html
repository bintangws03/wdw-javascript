<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur Interval</title>
</head>
<body>
    
    <p>Klik tombol berikut, dan sebuah alert akan muncul 3 detik kemudian</p>
    <p>Setelah anda klik, maka tiap 3 detik alert akan muncul</p>
    <button onclick="myFunction()">Tampilkan Alert</button>

    <script>
        function myFunction() {
            setInterval(function() {alert("Selamat Datang")}, 3000);
        }
    </script>

</body>
</html>
