<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Kotak Konfirmasi</title>
</head>
<body>
    
    <p>Klik tombol berikut untuk menampilkan konfirmasi</p>

    <button onclick="myFunction()">Klik Disini</button>
    
    <p id="demo"></p>

    <script>
        function myFunction() {
            var x;
            var r = confirm("Apakah anda ingin melanjutkan?");
            if (r == true) {
                x = "Anda menekan OK!";
            } else {
                x = "Anda menekan Cancel!";
            }
            document.getElementById("demo").innerHTML=x;
        }
    </script>

</body>
</html>
