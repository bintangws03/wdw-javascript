<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Background</title>
    <link rel="stylesheet" href="css/set-bg.css">
</head>
<body>

    <section>
        <h2>Set Interval Background Image</h2>
    </section>

    <script>
        var section= document.querySelector('section');
        var images = [
            "url('images/bg1.png')",
            "url('images/bg2.png')",
            "url('images/bg3.png')",
            "url('images/bg4.png')",
            "url('images/bg5.png')"
        ]

        setInterval(function() {
            var bg = images[Math.floor(Math.random() * images.length)]

            section.style.background = bg
        }, 4000);
    </script>

</body>
</html>
